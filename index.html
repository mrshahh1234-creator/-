<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор кромки</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px; 
            background: #f0f2f5; 
            display: flex;
            justify-content: center;
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 400px; 
            width: 100%;
        }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 2px solid #dfe1e5; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        input:focus { border-color: #1a73e8; outline: none; }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background: #1557b0; }
        .result-box { 
            margin-top: 25px; 
            padding: 15px; 
            background: #e8f0fe; 
            border-radius: 8px; 
            text-align: center; 
        }
        .result-value { 
            display: block;
            font-size: 24px; 
            color: #1a73e8; 
            font-weight: bold; 
        }
        .formula-info { font-size: 12px; color: #888; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Расчет кромки (м)</h2>
    
    <label>Внешний диаметр (мм):</label>
    <input type="number" id="extD" placeholder="Напр: 350" inputmode="decimal">
    
    <label>Внутренний диаметр (мм):</label>
    <input type="number" id="intD" placeholder="Напр: 180" inputmode="decimal">
    
    <label>Толщина кромки (мм):</label>
    <input type="number" id="thickness" step="0.1" placeholder="Напр: 0.4 или 2.0" inputmode="decimal">
    
    <button onclick="calculate()">Рассчитать метраж</button>
    
    <div class="result-box" id="resultBox" style="display:none;">
        <span>Остаток в рулоне:</span>
        <span class="result-value" id="resText">0 м.</span>
    </div>

    <div class="formula-info">
        Расчет по формуле площади сечения рулона
    </div>
</div>

<script>
function calculate() {
    // Получаем значения
    const D = parseFloat(document.getElementById('extD').value);
    const d = parseFloat(document.getElementById('intD').value);
    const t = parseFloat(document.getElementById('thickness').value);
    const resBox = document.getElementById('resultBox');
    const resText = document.getElementById('resText');

    if (D > 0 && d > 0 && t > 0) {
        if (D <= d) {
            alert("Внешний диаметр должен быть больше внутреннего!");
            return;
        }

        // Формула: L = (π * (D² - d²)) / (4 * t)
        // Итоговый результат делим на 1000, чтобы перевести мм в метры
        const length = (Math.PI * (Math.pow(D, 2) - Math.pow(d, 2))) / (4 * t * 1000);
        
        resText.innerText = length.toFixed(2) + " м.";
        resBox.style.display = "block";
    } else {
        alert("Пожалуйста, заполните все поля корректными числами");
    }
}
</script>

</body>
</html>
