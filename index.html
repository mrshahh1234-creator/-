<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kromka Hisoblagich</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            /* Используем надежное фото с Unsplash (дерево/мебель) */
            background: url('https://images.unsplash.com/photo-1581421315155-c4193c9d4ef3?q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Темный слой поверх картинки, чтобы текст был виден */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        h1 { margin-bottom: 25px; font-size: 26px; }

        .input-group { text-align: left; margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: bold; }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #FF8C00;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover { background: #e67e00; }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: none;
        }

        .footer-brand {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kromka Hisoblagich</h1>
        
        <div class="input-group">
            <label>Tashqi diametr (D) - mm:</label>
            <input type="number" id="extD" placeholder="Masalan: 400" inputmode="decimal">
        </div>

        <div class="input-group">
            <label>Ichki diametr (d) - mm:</label>
            <input type="number" id="intD" placeholder="Masalan: 150" inputmode="decimal">
        </div>

        <div class="input-group">
            <label>Kromka qalinligi (t) - mm:</label>
            <input type="number" id="thick" step="0.01" placeholder="Masalan: 0.4" inputmode="decimal">
        </div>

        <button onclick="calculate()">Hisoblash</button>

        <div id="resultBox" class="result">
            <p>Rulon uzunligi:</p>
            <h2 id="resText" style="margin: 5px 0 0 0; font-size: 30px;">0 m.</h2>
        </div>
    </div>

    <div class="footer-brand">Mustafayev academy</div>

    <script>
        function calculate() {
            const D = parseFloat(document.getElementById('extD').value);
            const d = parseFloat(document.getElementById('intD').value);
            const t = parseFloat(document.getElementById('thick').value);
            
            if (D && d && t) {
                if (D <= d) {
                    alert("Xato: Tashqi diametr ichkidan katta bo'lishi kerak!");
                    return;
                }
                const L = (Math.PI * (Math.pow(D, 2) - Math.pow(d, 2))) / (4 * t * 1000);
                document.getElementById('resText').innerText = L.toFixed(2) + " m.";
                document.getElementById('resultBox').style.display = "block";
            } else {
                alert("Iltimos, hamma kataklarni to'ldiring!");
            }
        }
    </script>
</body>
</html>
