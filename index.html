        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #1a73e8;
            --secondary-color: #00bcd4;
            --text-color: #333;
            --light-text-color: #f8f9fa;
            --background-dark: rgba(0, 0, 0, 0.6);
            --background-light: rgba(255, 255, 255, 0.85);
            --card-border-radius: 25px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            overflow: hidden; /* Prevent scrollbar from background images */
            position: relative;
        }

        /* Background Slider */
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideBackground 20s infinite ease-in-out;
            filter: brightness(0.7); /* Darken background for better contrast */
            z-index: -1;
        }

        @keyframes slideBackground {
            0% { background-image: url('https://via.placeholder.com/1920x1080?text=Kromka+ruloni+1'); }
            25% { background-image: url('https://via.placeholder.com/1920x1080?text=Kromka+ruloni+2'); }
            50% { background-image: url('https://via.placeholder.com/1920x1080?text=Kromka+ruloni+3'); }
            75% { background-image: url('https://via.placeholder.com/1920x1080?text=Kromka+ruloni+4'); }
            100% { background-image: url('https://via.placeholder.com/1920x1080?text=Kromka+ruloni+1'); }
        }
